<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="tic-tac-toe.css" type="text/css">
    <script type="text/javascript" src="tic-tac-toe.js"></script>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>TIC-TAC-TOE</h1>
    <div class="row chose panel panel-default">
      <h3 class="panel-heading">Chose Player</h3>
      <btn class= "btn btn-default selection">X</btn> <btn class="btn btn-default selection">O</btn> 
    </div>
    <div class="board row">
      <table>
      <tr>
      <td id="1" class="block"></td>
      <td id="2" class="block"></td>
      <td id="3" class="block"></td>
        </tr>
      <tr>
      <td id="4" class="block"></td>
      <td id="5" class="block"></td>
      <td id="6" class="block"></td>
        </tr>
      <tr>
      <td id="7" class="block"></td>
      <td id="8" class="block"></td>
      <td id="9" class="block"></td>
        </tr>
      </table>
    </div>
    <div class="result row">
      <div class="win alert alert-success" style="display : none;">Congratulations!! You won</div>
      <div class="lose alert alert-danger" style="display : none;">Sorry!! You lost</div>
      <div class="draw alert alert-info" style="display : none;">It's a draw !!</div>
    </div>
    </div>
  </body>
</html>
